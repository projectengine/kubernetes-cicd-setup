site_name: Kubernetes CI/CD Setup
nav:
- Docker:
  - docker/1-kurulum.md
  - docker/2-helloworld.md
  - docker/3-port.md
  - docker/4-volume.md
  - docker/5-bash.md
- Kubernetes:
  - kubernetes/1-kurulum.md
  - kubernetes/2-helloworld.md
  - kubernetes/3-port.md
  - kubernetes/4-volume.md
- CI/CD:
  - cicd/index.md
theme:
  name: material
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.top

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
